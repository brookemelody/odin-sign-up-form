<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="left-container">
        <div class="banner">
            <img src="./odin-lined.png">
            <h1 id="odin-header-text">odin</h1>
        </div>
        <p id="photo-credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="right-container">
        <div class="gray-block" id="description">
            <div class="description-text">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
        </div>
        <div class="form-container">
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="row">
                        <div class="field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div class="field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="field">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="gray-block" id="buttons-container">
            <div class="buttons-container-contents">
                <button type="submit" id="create-account-button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
